<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="stylex.css" type="text/css">
        
    </head>
    <body>
      <main id="main">
        <div class="style-flex">
          <div class="logos-container style-flex">
            <img id="intuit-logo">
            <h2 class="text-style">Intuit</h2>
            <div >
              <span class="text-style">mint</span>
              <span class="text-style">quickbooks</span>
              <span class="text-style">turbotax</span>
            </div>
          </div>
          <div class="form-container style-flex">
              <form class="style-flex"> 
                <h2 id="form-title" class="text-style">Create an Intuit account</h2>
                <h5 class="text-style">One account for everything Intuit, including Mint. Learn more</h5>
                <label class="text-style label-style">Email address</h2>
                <input class="input-style" type="text" name="Email">
                <label class="text-style label-style">Phone (recommended)</h2>
                <input class="input-style" type="text" name="Phone">
                <label class="text-style label-style">Password</h2>
                <input class="input-style" type="text" name="Password">
              </form>
          </div>            
        </div>
        
      </main>
      <footer>

      </footer>
        
    </body>
</html>
