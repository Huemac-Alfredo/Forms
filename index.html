<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="stylex.css" type="text/css">
        <script src="https://kit.fontawesome.com/13a4f3443f.js" crossorigin="anonymous"></script>

    </head>
    <body>
      <main id="main">
        <div id ="main-content" class="style-flex"> <!--this id has to go-->
          <div id="content" class="style-flex style-center">
          <div id="logos-container" class="style-flex">
            <img id="intuit-logo">
            <h2 class="text-style">Intuit</h2>
            <div >
              <span class="text-style">mint</span>
              <span class="text-style">quickbooks</span>
              <span class="text-style">turbotax</span>
            </div>
          </div>
          <div id="form-container" class="style-flex">
              <form class="style-flex"> 
                <h2 id="form-title" class="text-style">Create an Intuit account</h2>
                <h5 class="text-style">One account for everything Intuit, including Mint. Learn more</h5>
                <label class="text-style label-style">Email address</label>
                <input class="input-style" type="text" name="Email">
                <label class="text-style label-style">Phone (recommended)</label>
                <input class="input-style" type="text" name="Phone">
                <label class="text-style label-style">Password</label>
                <input class="input-style" type="text" name="Password">
              </form>
              <button id=form-button>
                <i class="fas fa-unlock-alt padlock-style"></i>
                <span>Create Account</span>
              </button>
            
            
          </div>            
          </div>
        </div>
      </main>
      <footer>

      </footer>
        
    </body>
</html>
